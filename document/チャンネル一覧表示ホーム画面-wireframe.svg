<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <!-- Style definitions -->
  <style>
    .title { font-family: sans-serif; font-size: 18px; font-weight: bold; }
    .subtitle { font-family: sans-serif; font-size: 14px; fill: #555; }
    .label { font-family: sans-serif; font-size: 12px; }
    .small-text { font-family: sans-serif; font-size: 10px; fill: #777; }
    .channel-title { font-family: sans-serif; font-size: 14px; font-weight: bold; }
    .stats { font-family: sans-serif; font-size: 11px; fill: #555; }
    .button { fill: #4CAF50; rx: 4; ry: 4; }
    .button-text { font-family: sans-serif; font-size: 12px; fill: white; text-anchor: middle; dominant-baseline: middle; }
    .container { fill: #f9f9f9; stroke: #ddd; rx: 5; ry: 5; }
    .header { fill: #f1f1f1; stroke: #ddd; }
    .item { fill: white; stroke: #ddd; cursor: pointer; }
    .item:hover { fill: #f5f5f5; }
    .blue-button { fill: #2196F3; rx: 4; ry: 4; }
    .search { fill: white; stroke: #ddd; rx: 4; ry: 4; }
    .ytred { fill: #FF0000; }
    .avatar { fill: #eee; stroke: #ddd; }
  </style>

  <!-- Background -->
  <rect width="1000" height="600" fill="white" />
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title">改善版：チャンネル一覧表示ホーム画面</text>
  <text x="500" y="50" text-anchor="middle" class="subtitle">クリックで動画一覧画面に直接移動</text>
  
  <!-- Top Section -->
  <rect x="50" y="70" width="900" height="100" class="container" />
  <text x="500" y="100" text-anchor="middle" class="title">YouTube データ分析サービス</text>
  <text x="500" y="130" text-anchor="middle" class="subtitle">分析したいチャンネルをクリックしてください</text>
  
  <!-- Search Bar -->
  <rect x="250" y="150" width="500" height="40" class="search" />
  <text x="270" y="175" class="small-text">チャンネル名で検索...</text>
  <rect x="760" y="150" width="80" height="40" class="blue-button" />
  <text x="800" y="170" text-anchor="middle" class="button-text">検索</text>
  
  <!-- Channel List Container -->
  <rect x="50" y="210" width="900" height="370" class="container" />
  
  <!-- Header -->
  <rect x="50" y="210" width="900" height="40" class="header" />
  <text x="80" y="235" class="label">チャンネル</text>
  <text x="400" y="235" class="label">カテゴリ</text>
  <text x="550" y="235" class="label">登録者数</text>
  <text x="700" y="235" class="label">総視聴回数</text>
  <text x="850" y="235" class="label">最終更新</text>
  
  <!-- Channel Items -->
  <!-- Channel 1 -->
  <rect x="60" y="260" width="880" height="70" class="item" rx="3" ry="3" />
  <circle cx="95" cy="295" r="25" class="avatar" />
  <circle cx="95" cy="295" r="10" class="ytred" />
  <text x="140" y="285" class="channel-title">ゲーム実況チャンネル</text>
  <text x="140" y="305" class="small-text">@game_channel</text>
  <text x="400" y="295" class="stats">ゲーム</text>
  <text x="550" y="295" class="stats">1.2M</text>
  <text x="700" y="295" class="stats">52.4M</text>
  <text x="850" y="295" class="stats">2日前</text>
  
  <!-- Channel 2 -->
  <rect x="60" y="340" width="880" height="70" class="item" rx="3" ry="3" />
  <circle cx="95" cy="375" r="25" class="avatar" />
  <circle cx="95" cy="375" r="10" class="ytred" />
  <text x="140" y="365" class="channel-title">料理研究家 和田</text>
  <text x="140" y="385" class="small-text">@wada_cooking</text>
  <text x="400" y="375" class="stats">料理・グルメ</text>
  <text x="550" y="375" class="stats">523K</text>
  <text x="700" y="375" class="stats">18.7M</text>
  <text x="850" y="375" class="stats">1週間前</text>
  
  <!-- Channel 3 -->
  <rect x="60" y="420" width="880" height="70" class="item" rx="3" ry="3" />
  <circle cx="95" cy="455" r="25" class="avatar" />
  <circle cx="95" cy="455" r="10" class="ytred" />
  <text x="140" y="445" class="channel-title">テックニュース速報</text>
  <text x="140" y="465" class="small-text">@tech_news_jp</text>
  <text x="400" y="455" class="stats">テクノロジー</text>
  <text x="550" y="455" class="stats">786K</text>
  <text x="700" y="455" class="stats">31.2M</text>
  <text x="850" y="455" class="stats">昨日</text>
  
  <!-- Channel 4 -->
  <rect x="60" y="500" width="880" height="70" class="item" rx="3" ry="3" />
  <circle cx="95" cy="535" r="25" class="avatar" />
  <circle cx="95" cy="535" r="10" class="ytred" />
  <text x="140" y="525" class="channel-title">教育プラットフォーム</text>
  <text x="140" y="545" class="small-text">@edu_platform</text>
  <text x="400" y="535" class="stats">教育</text>
  <text x="550" y="535" class="stats">968K</text>
  <text x="700" y="535" class="stats">45.6M</text>
  <text x="850" y="535" class="stats">3日前</text>
</svg>