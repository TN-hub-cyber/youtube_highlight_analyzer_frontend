<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" width="1000" height="800">
  <!-- Style definitions -->
  <style>
    .title { font-family: sans-serif; font-size: 18px; font-weight: bold; }
    .subtitle { font-family: sans-serif; font-size: 14px; fill: #555; }
    .label { font-family: sans-serif; font-size: 12px; }
    .small-text { font-family: sans-serif; font-size: 10px; fill: #777; }
    .button { fill: #4CAF50; rx: 4; ry: 4; }
    .button-text { font-family: sans-serif; font-size: 12px; fill: white; text-anchor: middle; dominant-baseline: middle; }
    .container { fill: #f9f9f9; stroke: #ddd; rx: 5; ry: 5; }
    .header { fill: #f1f1f1; stroke: #ddd; }
    .item { fill: white; stroke: #ddd; }
    .blue-button { fill: #2196F3; rx: 4; ry: 4; }
    .search { fill: white; stroke: #ddd; rx: 4; ry: 4; }
    .tab { fill: #e0e0e0; stroke: #bbb; rx: 2; ry: 2; }
    .tab-active { fill: white; stroke: #bbb; rx: 2; ry: 2; }
    .iframe { fill: #000; opacity: 0.8; }
    .graph { fill: #f5f5f5; stroke: #ddd; }
    .tick { stroke: #999; stroke-width: 1; stroke-dasharray: 3,3; }
    .plot-line-volume { stroke: #f44336; stroke-width: 2; fill: none; }
    .current-marker { fill: #f44336; }
    .legend-volume { fill: #f44336; }
    .play-button { fill: #2196F3; rx: 3; ry: 3; }
    .comments-bar { fill: #673AB7; opacity: 0.6; }
    .legend-comments { fill: #673AB7; }
    .term-tag { fill: #673AB7; rx: 12; ry: 12; }
    .tag-text { font-family: sans-serif; font-size: 11px; fill: white; }
    .tag-remove { font-family: sans-serif; font-size: 11px; fill: white; font-weight: bold; }
    .divider { stroke: #ddd; stroke-width: 1; }
  </style>

  <!-- Background -->
  <rect width="1000" height="800" fill="white" />
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title">動画分析画面 - チャプタータブ (更新版)</text>
  
  <!-- YouTube Player Section -->
  <rect x="50" y="50" width="600" height="320" class="iframe" />
  <text x="350" y="210" text-anchor="middle" fill="white" class="label">YouTube 動画プレイヤー</text>
  
  <!-- Controls Panel -->
  <rect x="670" y="50" width="280" height="320" class="container" />
  <text x="810" y="80" text-anchor="middle" class="label">コントロールパネル</text>
  
  <!-- Granularity Control -->
  <rect x="690" y="100" width="240" height="30" class="container" />
  <text x="710" y="120" class="small-text">粒度: 10秒</text>
  
  <!-- Horizontal Divider -->
  <line x1="690" y1="140" x2="930" y2="140" class="divider" />
  
  <!-- Multi-Term Comment Search - Always Visible -->
  <text x="710" y="160" class="small-text">コメント検索（複数指定可）</text>
  <rect x="690" y="170" width="240" height="35" class="search" />
  
  <!-- Search Tags -->
  <rect x="690" y="215" width="240" height="30" class="container" />
  <!-- Tag 1 -->
  <rect x="700" y="220" width="90" height="20" class="term-tag" />
  <text x="735" y="234" text-anchor="middle" class="tag-text">検索ワード</text>
  <text x="780" y="234" class="tag-remove">×</text>
  
  <!-- Search Button -->
  <rect x="690" y="255" width="240" height="30" class="blue-button" />
  <text x="810" y="270" text-anchor="middle" class="button-text">検索</text>
  
  <!-- Horizontal Divider -->
  <line x1="690" y1="295" x2="930" y2="295" class="divider" />
  
  <!-- Current Position -->
  <rect x="690" y="305" width="240" height="25" class="container" />
  <text x="710" y="322" class="small-text">現在位置: 01:23</text>
  
  <!-- Settings Button -->
  <rect x="690" y="340" width="240" height="30" class="blue-button" />
  <text x="810" y="360" text-anchor="middle" class="button-text">詳細設定</text>
  
  <!-- Metrics Graph Area -->
  <rect x="50" y="390" width="900" height="140" class="graph" />
  <text x="70" y="405" class="label">メトリクスグラフ</text>
  <text x="900" y="405" text-anchor="end" class="small-text">クリックでシーク</text>
  
  <!-- Volume Plot Line -->
  <path d="M 80,450 Q 120,420 160,440 Q 200,460 240,420 Q 280,380 320,390 Q 360,400 400,440 Q 440,480 480,450 Q 520,420 560,430 Q 600,440 640,390 Q 680,340 720,420 Q 760,500 800,480 Q 840,460 880,440" class="plot-line-volume" />
  
  <!-- Comment Frequency Bars -->
  <rect x="80" y="470" width="5" height="15" class="comments-bar" />
  <rect x="120" y="470" width="5" height="6" class="comments-bar" />
  <rect x="160" y="470" width="5" height="10" class="comments-bar" />
  <rect x="240" y="470" width="5" height="25" class="comments-bar" />
  <rect x="320" y="470" width="5" height="45" class="comments-bar" />
  <rect x="360" y="470" width="5" height="35" class="comments-bar" />
  <rect x="440" y="470" width="5" height="5" class="comments-bar" />
  <rect x="520" y="470" width="5" height="10" class="comments-bar" />
  <rect x="600" y="470" width="5" height="5" class="comments-bar" />
  <rect x="720" y="470" width="5" height="8" class="comments-bar" />
  <rect x="840" y="470" width="5" height="3" class="comments-bar" />
  
  <!-- Current position marker -->
  <line x1="400" y1="390" x2="400" y2="530" class="tick" />
  <circle cx="400" cy="440" r="5" class="current-marker" />
  
  <!-- Legend -->
  <rect x="760" y="410" width="15" height="3" class="legend-volume" />
  <text x="780" y="413" class="small-text">音量</text>
  
  <rect x="760" y="425" width="15" height="3" class="legend-comments" />
  <text x="780" y="428" class="small-text">「検索ワード」出現頻度</text>
  
  <!-- Tabs -->
  <rect x="50" y="540" width="900" height="30" fill="white" stroke="#ddd" />
  <rect x="50" y="540" width="120" height="30" class="tab-active" />
  <text x="110" y="560" text-anchor="middle" class="label">チャプター</text>
  <rect x="170" y="540" width="120" height="30" class="tab" />
  <text x="230" y="560" text-anchor="middle" class="label">コメント</text>
  <rect x="290" y="540" width="120" height="30" class="tab" />
  <text x="350" y="560" text-anchor="middle" class="label">文字起こし</text>
  <rect x="410" y="540" width="140" height="30" class="tab" />
  <text x="480" y="560" text-anchor="middle" class="label">感情分析</text>
  
  <!-- Chapter Tab Content -->
  <rect x="50" y="570" width="900" height="210" fill="white" stroke="#ddd" />
  
  <!-- Chapter Header -->
  <rect x="60" y="580" width="880" height="30" class="header" />
  <text x="80" y="600" class="small-text">時間</text>
  <text x="160" y="600" class="small-text">チャプタータイトル</text>
  <text x="500" y="600" class="small-text">長さ</text>
  <text x="650" y="600" class="small-text">コメント数</text>
  <text x="800" y="600" class="small-text">操作</text>
  
  <!-- Chapter Items -->
  <rect x="60" y="610" width="880" height="40" class="item" />
  <text x="80" y="635" class="small-text">00:00</text>
  <text x="160" y="635" class="label">イントロダクション</text>
  <text x="500" y="635" class="small-text">1分45秒</text>
  <text x="650" y="635" class="small-text">24</text>
  <rect x="800" y="620" width="60" height="25" class="play-button" />
  <text x="830" y="635" text-anchor="middle" fill="white" class="small-text">再生</text>
  
  <rect x="60" y="650" width="880" height="40" class="item" />
  <rect x="60" y="650" width="880" height="40" fill="#2196F3" opacity="0.1" />
  <text x="80" y="675" class="small-text">01:45</text>
  <text x="160" y="675" class="label">前回のおさらい</text>
  <text x="500" y="675" class="small-text">2分47秒</text>
  <text x="650" y="675" class="small-text">38</text>
  <rect x="800" y="660" width="60" height="25" class="play-button" />
  <text x="830" y="675" text-anchor="middle" fill="white" class="small-text">再生</text>
  
  <rect x="60" y="690" width="880" height="40" class="item" />
  <text x="80" y="715" class="small-text">04:32</text>
  <text x="160" y="715" class="label">メイン解説パート</text>
  <text x="500" y="715" class="small-text">8分15秒</text>
  <text x="650" y="715" class="small-text">105</text>
  <rect x="800" y="700" width="60" height="25" class="play-button" />
  <text x="830" y="715" text-anchor="middle" fill="white" class="small-text">再生</text>
  
  <rect x="60" y="730" width="880" height="40" class="item" />
  <text x="80" y="755" class="small-text">12:47</text>
  <text x="160" y="755" class="label">デモンストレーション</text>
  <text x="500" y="755" class="small-text">5分33秒</text>
  <text x="650" y="755" class="small-text">92</text>
  <rect x="800" y="740" width="60" height="25" class="play-button" />
  <text x="830" y="755" text-anchor="middle" fill="white" class="small-text">再生</text>
</svg>