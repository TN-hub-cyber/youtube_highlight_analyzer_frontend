<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <!-- Style definitions -->
  <style>
    .title { font-family: sans-serif; font-size: 18px; font-weight: bold; }
    .subtitle { font-family: sans-serif; font-size: 14px; fill: #555; }
    .label { font-family: sans-serif; font-size: 12px; }
    .small-text { font-family: sans-serif; font-size: 10px; fill: #777; }
    .video-title { font-family: sans-serif; font-size: 14px; font-weight: bold; }
    .stats { font-family: sans-serif; font-size: 11px; fill: #555; }
    .button { fill: #4CAF50; rx: 4; ry: 4; }
    .button-text { font-family: sans-serif; font-size: 12px; fill: white; text-anchor: middle; dominant-baseline: middle; }
    .container { fill: #f9f9f9; stroke: #ddd; rx: 5; ry: 5; }
    .header { fill: #f1f1f1; stroke: #ddd; }
    .item { fill: white; stroke: #ddd; }
    .item:hover { fill: #f5f5f5; }
    .blue-button { fill: #2196F3; rx: 4; ry: 4; }
    .search { fill: white; stroke: #ddd; rx: 4; ry: 4; }
    .ytred { fill: #FF0000; }
    .thumbnail { fill: #eee; stroke: #ddd; }
    .radio { fill: white; stroke: #555; }
    .radio-selected { fill: #2196F3; stroke: #555; }
  </style>

  <!-- Background -->
  <rect width="1000" height="600" fill="white" />
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title">動画一覧画面 (01_Videos.py)</text>
  
  <!-- Channel Header -->
  <rect x="50" y="50" width="900" height="80" class="header" rx="5" ry="5" />
  
  <!-- Channel Info -->
  <circle cx="100" cy="90" r="25" fill="#eee" stroke="#ddd" />
  <circle cx="100" cy="90" r="10" class="ytred" />
  <text x="150" y="80" class="title">テックニュース速報</text>
  <text x="150" y="100" class="subtitle">@tech_news_jp</text>
  
  <!-- Channel Stats -->
  <text x="400" y="80" class="label">登録者数: 786K</text>
  <text x="400" y="100" class="label">総視聴回数: 31.2M</text>
  <text x="550" y="80" class="label">動画数: 423</text>
  <text x="550" y="100" class="label">最終更新: 昨日</text>
  
  <!-- Search and Filter -->
  <rect x="700" y="65" width="230" height="30" class="search" />
  <text x="720" y="85" class="small-text">動画を検索...</text>
  
  <!-- Video List Header -->
  <rect x="50" y="140" width="900" height="40" class="header" rx="3" ry="3" />
  <text x="100" y="165" class="label">サムネイル</text>
  <text x="250" y="165" class="label">タイトル</text>
  <text x="600" y="165" class="label">公開日</text>
  <text x="700" y="165" class="label">再生回数</text>
  <text x="800" y="165" class="label">コメント数</text>
  <text x="900" y="165" class="label">選択</text>
  
  <!-- Video Items -->
  <!-- Video 1 -->
  <rect x="50" y="190" width="900" height="70" class="item" />
  <rect x="70" y="200" width="100" height="50" class="thumbnail" />
  <text x="120" y="230" text-anchor="middle" class="small-text">サムネイル</text>
  <text x="250" y="215" class="video-title">新型スマートフォンの比較レビュー</text>
  <text x="250" y="235" class="small-text">最新のスマートフォン5機種を詳しく比較しました。</text>
  <text x="600" y="225" class="stats">2023/06/15</text>
  <text x="700" y="225" class="stats">24,567</text>
  <text x="800" y="225" class="stats">342</text>
  <circle cx="900" cy="225" r="10" class="radio-selected" />
  <circle cx="900" cy="225" r="6" fill="white" />
  
  <!-- Video 2 -->
  <rect x="50" y="270" width="900" height="70" class="item" />
  <rect x="70" y="280" width="100" height="50" class="thumbnail" />
  <text x="120" y="310" text-anchor="middle" class="small-text">サムネイル</text>
  <text x="250" y="295" class="video-title">AIの進化と今後の展望</text>
  <text x="250" y="315" class="small-text">人工知能技術の最新トレンドと今後5年の予測について解説。</text>
  <text x="600" y="305" class="stats">2023/06/01</text>
  <text x="700" y="305" class="stats">18,923</text>
  <text x="800" y="305" class="stats">276</text>
  <circle cx="900" cy="305" r="10" class="radio" />
  
  <!-- Video 3 -->
  <rect x="50" y="350" width="900" height="70" class="item" />
  <rect x="70" y="360" width="100" height="50" class="thumbnail" />
  <text x="120" y="390" text-anchor="middle" class="small-text">サムネイル</text>
  <text x="250" y="375" class="video-title">ブロックチェーン技術の基礎解説</text>
  <text x="250" y="395" class="small-text">初心者向けにブロックチェーンの仕組みをわかりやすく説明。</text>
  <text x="600" y="385" class="stats">2023/05/20</text>
  <text x="700" y="385" class="stats">32,104</text>
  <text x="800" y="385" class="stats">419</text>
  <circle cx="900" cy="385" r="10" class="radio" />
  
  <!-- Video 4 -->
  <rect x="50" y="430" width="900" height="70" class="item" />
  <rect x="70" y="440" width="100" height="50" class="thumbnail" />
  <text x="120" y="470" text-anchor="middle" class="small-text">サムネイル</text>
  <text x="250" y="455" class="video-title">クラウドサービス比較2023</text>
  <text x="250" y="475" class="small-text">主要クラウドプロバイダーのサービス内容と料金を徹底比較。</text>
  <text x="600" y="465" class="stats">2023/05/10</text>
  <text x="700" y="465" class="stats">21,546</text>
  <text x="800" y="465" class="stats">298</text>
  <circle cx="900" cy="465" r="10" class="radio" />
  
  <!-- Pagination -->
  <rect x="350" y="510" width="300" height="30" class="container" />
  <text x="380" y="530" class="small-text">◀ 前のページ</text>
  <text x="500" y="530" text-anchor="middle" class="small-text">1/6ページ</text>
  <text x="620" y="530" class="small-text">次のページ ▶</text>
  
  <!-- Analysis Button -->
  <rect x="750" y="510" width="200" height="40" class="blue-button" />
  <text x="850" y="535" text-anchor="middle" class="button-text">分析画面へ</text>
</svg>